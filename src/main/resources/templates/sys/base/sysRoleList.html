<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>H+ 后台主题UI框架 - Bootstrap Table</title>
<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台" />
<meta name="description"
	content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术" />

<link rel="shortcut icon" href="favicon.ico" />
<link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet" />
<link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet" />
<link href="/css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet" />
<link href="/css/plugins/switch/bootstrap-switch.min.css"
	rel="stylesheet" />
<link href="/css/animate.min.css" rel="stylesheet" />
<link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet" />


</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<form id="formSearch" class="form-horizontal">
					<div class="form-group" style="margin-top: 15px">
						<label class="control-label col-sm-1"
							for="txt_search_departmentname">部门名称</label>
						<div class="col-sm-3">
							<input type="text" class="form-control"
								id="txt_search_departmentname">
						</div>
						<label class="control-label col-sm-1" for="txt_search_statu">状态</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="txt_search_statu">
						</div>
						<div class="col-sm-4" style="text-align: left;">
							<button type="button" style="margin-left: 50px" id="btn_query"
								class="btn btn-primary">查询</button>
						</div>
					</div>
				</form>

				<div id="toolbar" class="btn-group">
					<button id="btn_add" type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
					</button>
					<button id="btn_delete" type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
					</button>
				</div>
				<table id="tb_roles"></table>
			</div>
		</div>

	</div>
	<!--弹出层-->
	<div class="modal fade" id="detailModal" tabindex="-1" role="dialog"
		aria-labelledby="detailLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="detailLabel">添加角色</h4>
				</div>
				<div class="modal-body">
					<input type="hidden" name="roleId" class="form-control" id="roleId"
						placeholder="角色名">
					<div class="form-group">
						<label for="roleName">角色名</label> <input type="text"
							name="roleName" class="form-control" id="roleName"
							placeholder="用户名">
					</div>
					<div class="form-group">
						<label for="description">角色描述</label> <input type="text"
							name="description" class="form-control" id="description"
							placeholder="角色描述">
					</div>
					<div class="form-group">
						<label for="state">是否可用</label>
						<div class="switch" tabindex="0">
							<input id="state" name="state" type="checkbox" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
						<button type="button" id="btn_submit" class="btn btn-primary"
							data-dismiss="modal">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/plugins/switch/bootstrap-switch.min.js"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/content.min.js?v=1.0.0"></script>
	<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="/js/demo/bootstrap-table-demo.min.js"></script>

	<script type="text/javascript"
		src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

	<script type="text/javascript">
		$(function() {
			bootstrapTableInit();
			$("#detailModal").on("hidden.bs.modal", function() {
				$("#detailModal input").val("");
			});
			//添加
			$('#btn_add').click(function() {
				$('#detailModal').modal();
				$('#detailModal').on('shown.bs.modal', function() {
					$('#detailLabel').text("添加角色");
					$('#state').bootstrapSwitch();
				})
			});

			//保存
			$('#btn_submit').click(function() {
				var state = $('#state').val();
				if (state == 'on') {
					state = 0;
				} else {
					state = 1;
				}
				$.ajax({
					type : 'POST',
					url : "/role/saveOrUpdate",
					data : JSON.stringify({
						'roleId' : $('#roleId').val(),
						'roleName' : $('#roleName').val(),
						'description' : $('#description').val(),
						'state' : state
					}),
					contentType : "application/json", //发送信息至服务器时内容编码类型。             
					dataType : "json",
					success : function(data) {
						parent.layer.msg(data.msg, {
							icon : 1
						});
						if (data.flag < 1) {//成功
							$('#detailModal').modal('hide');
							$('#tb_roles').bootstrapTable('refresh');
						}
					},

				});
			});
			//批量刪除
			$('#btn_delete').click(function() {
				var rows = $("#tb_roles").bootstrapTable('getSelections');
				if (rows.length == 0) {
					parent.layer.msg("请先选择要删除的记录!", {
						icon : 1
					});
					return;
				}
				var ids = '';
				for (var i = 0; i < rows.length; i++) {

					ids += rows[i]['roleId'] + ",";
				}
				ids = ids.substring(0, ids.length - 1);
				parent.layer.confirm('确定要删除选中的角色？', {
					btn : [ '确定', '取消' ], //按钮
					shade : false
				//不显示遮罩
				}, function() {
					$.ajax({
						type : 'POST',
						url : "/role/del",
						data : JSON.stringify({
							'roleId' : ids
						}),
						contentType : "application/json", //发送信息至服务器时内容编码类型。             
						dataType : "json",
						success : function(data) {
							parent.layer.msg(data.msg, {
								icon : 1
							});
							$('#tb_roles').bootstrapTable('refresh');
						},

					});
				}, function() {
					return;
				});
			});

		});

		//初始化Table
		function bootstrapTableInit() {
			$('#tb_roles').bootstrapTable({
				url : '/role/list', //请求后台的URL（*）
				method : 'post', //请求方式（*）
				toolbar : '#toolbar', //工具按钮用哪个容器
				striped : true, //是否显示行间隔色
				cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination : true, //是否显示分页（*）
				sortable : true, //是否启用排序
				sortOrder : "asc", //排序方式
				sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）
				pageNumber : 1, //初始化加载第一页，默认第一页
				pageSize : 10, //每页的记录行数（*）
				pageList : [ 10, 25, 50, 100 ], //可供选择的每页的行数（*）
				search : false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
				strictSearch : true,
				showColumns : true, //是否显示所有的列
				showRefresh : true, //是否显示刷新按钮
				minimumCountColumns : 2, //最少允许的列数
				clickToSelect : true, //是否启用点击选中行
				//height : 500,行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
				uniqueId : "roleId", //每一行的唯一标识，一般为主键列
				showToggle : true, //是否显示详细视图和列表视图的切换按钮
				cardView : false, //是否显示详细视图
				detailView : false, //是否显示父子表
				responseHandler : function(res) {
					if (res.total > 0) {
						return {
							"rows" : res.data,
							"total" : res.total
						}
					} else {
						return {
							"rows" : [],
							"total" : 0
						}
					}

					return res;
				},
				//得到查询的请求参数
				queryParams : function(params) {
					//这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
					var temp = {
						limit : params.limit, //页面大小
						page : (params.offset / params.limit), //页码
						sort : params.sort, //排序列名  
						sortOrder : params.order
					//排位命令（desc，asc） 
					};
					return temp;
				},
				columns : [ {
					checkbox : true,
					visible : true
				//是否显示复选框  
				}, {
					field : 'roleName',
					title : '角色名',
					sortable : true
				}, {
					field : 'description',
					title : '角色描述',
					sortable : true
				}, {
					field : 'state',
					title : '用户状态',
					sortable : true,
					formatter : stateFormatter,
				}, {
					field : 'createTime',
					title : '创建时间',
					sortable : true,
				}, {
					field : 'modifyTime',
					title : '修改时间',
					sortable : true,
				}, {
					field : 'roleId',
					title : '操作',
					formatter : actionFormatter,
				}, ]
			});
		}

		//操作栏的格式化
		function actionFormatter(value, row, index) {
			var id = value;
			var result = "";
			var state = row.state;
			var glyphicon = "";
			if (state == 0) {
				title = "禁用";
				glyphicon = "remove"
			} else {
				title = "启用";
				glyphicon = "ok"
			}
			result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"Isable('"
					+ id
					+ "','"
					+ state
					+ "')\" title='"
					+ title
					+ "'><span class='glyphicon glyphicon-"+glyphicon+"-sign'></span></a>";
			result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('"
					+ id
					+ "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
			result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('"
					+ id
					+ "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";

			return result;
		}

		function stateFormatter(value, row, index) {
			if (value == 0) {
				value = "启用"
			} else {
				value = "禁用"
			}
			return value;
		}

		//是否可用
		function Isable(id, state) {
			if (state == 0) {
				state = 1;
			} else {
				state = 0;
			}
			$.ajax({
				type : 'POST',
				url : "/role/changeState",
				data : JSON.stringify({
					'roleId' : id,
					'state' : state
				}),
				contentType : "application/json", //发送信息至服务器时内容编码类型。             
				dataType : "json",
				success : function(data) {
					parent.layer.msg(data.msg, {
						icon : 1
					});
					if (data.flag < 1) {//成功
						$('#tb_roles').bootstrapTable('refresh');
					}
				},

			});
		}
		//修改
		function EditViewById(id) {
			$.ajax({
				type : 'POST',
				url : "/role/detail",
				data : JSON.stringify({
					'roleId' : id
				}),
				contentType : "application/json", //发送信息至服务器时内容编码类型。             
				dataType : "json",
				success : function(json) {
					var data = json.data;
					$('#roleId').val(data.roleId);
					$('#roleName').val(data.roleName);
					$('#description').val(data.description);
					if (data.state == 0) {
						$('#state').bootstrapSwitch('state', false);//off
					} else {
						$('#state').bootstrapSwitch('state', true);//on
					}
					$('#detailModal').modal();
					$('#detailModal').on('shown.bs.modal', function() {
						$('#detailLabel').text("修改角色");
					})
				},
			});
		}

		//单条删除
		function DeleteByIds(id) {
			parent.layer.confirm('确定要删除该用户？', {
				btn : [ '确定', '取消' ], //按钮
				shade : false
			//不显示遮罩
			}, function() {
				$.ajax({
					type : 'POST',
					url : "/role/del",
					data : JSON.stringify({
						'roleId' : id
					}),
					contentType : "application/json", //发送信息至服务器时内容编码类型。             
					dataType : "json",
					success : function(data) {
						parent.layer.msg(data.msg, {
							icon : 1
						});
						$('#tb_roles').bootstrapTable('refresh');
					},

				});

			}, function() {
				return;
			});
		}
	</script>
</body>
</html>
